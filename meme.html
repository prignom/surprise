<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proposal</title>

    <style>
        body {
            display: flex;
            background-color: antiquewhite;
            justify-content: center;
            /* align-items: center; */
        }

        p {
            display: block;
            position: absolute;
            justify-content: center;
            align-items: center;
            padding: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 3vh;
            border: 2px solid black;
            border-radius: 50px;
        }

        .img {
            display: block;
            position: relative;
            margin: auto;
            margin-top: 15rex;
            width: 330px; /* Adjust as needed */
            height: 330px; /* Adjust as needed */
        }
        .img img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .img img.active {
            opacity: 1;
        }
    </style> 

</head>
<body>
    <header>
        <p>dekh dekh dekh kese muskura rhi hai...</p>
    </header>

    <main>
        <div class="img">
            <img id="1" src="img3.jpg" alt="#1" width="330" height="340">
            <img id="2" src="img3.1.jpg" alt="#2" width="330" height="340">
            <img id="3" src="img3.2.jpg" alt="#3" width="330" height="340">
        </div>
    
       <audio src="hehehehe.mp3" autoplay loop></audio>
    </main>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.img img');

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(showNextImage, 2200); // Change image every 2 seconds
    </script>
</body>
</html>
